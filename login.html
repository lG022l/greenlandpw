<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="css/styleLogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="icon" href="img/glLogo.png" type="image/x-icon">
</head>
<body>
    <div class="formulario">
        <img class="logo" src="img/glLogoN.png" alt="GREENLAND">
        <h1>Inicio de sesion</h1>
        <form action="post">
            <div class="username">
                <input type="text" required>
                <label>Nombre de usuario</label>
            </div> 
            <div class="username">
                <input type="password" required>
                <label>Contraseña</label>
            </div>
            <div class="recordar">¿Olvidó su contraseña?</div>
            <input type="submit" value="Iniciar" src="index.html">
            <div class="registrarse">
                Quiero hacer el <a href="html/registro.html">Registro</a>
            </div>
        </form> 
    </div>
</body>
</html>
