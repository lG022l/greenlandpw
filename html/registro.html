<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/Sregistro.css">
</head>
<body>
    <div class="formulario">
        <img class="logo" src="img/glLogoN.png" alt="GREENLAND">
        <h1>Registro</h1>
        <form action="post">
            <div class="username">
                <input type="text" required>
                <label>Nombre de usuario</label>
            </div>
            <div class="username">
                <input type="email" required>
                <label>Correo</label>
            </div>
            <div class="username">
                <input type="password" required>
                <label>Contraseña</label>
            </div>
            <input type="submit" value="Registrarse">
            <div class="registrarse">
                Al hacer clic en Registrarse, estarás de acuerdo con los <a href="https://policies.google.com/terms?hl=es-419" target="_blank">términos y condiciones</a> de GreenLand
            </div>
        </form> 
    </div>
</body>
</html>
